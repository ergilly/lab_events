<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reading List App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="new-item-form" class="container">
      <div id="form-wrapper" class="container flexitem">
        <div class="form-item">
          <label for="title" class="primary">Title:</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="author" class="primary">Author:</label>
          <input type="text" id="author" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Category:</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Book">Book</option>
            <option value="Article">Article</option>
            <option value="Blog Post">Blog Post</option>
          </select>
        </div>
      </div>
      <input type="submit" class="buttons" value="save"/>
      <input type="reset" class="buttons" value="reset">
    </form>

    <h1>Reading List</h1>
    <div id="reading-list">
      <table style="width: 80%; max-width: 1000px;">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
        </tr>
      </table>
    </div>
  </body>
</html>
